name: Multi-arch kernel build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build and push multi-arch kernel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targets:
          - xxx
    container:
      # The following actions are required to avoid contaimer image pull error.
      # - https://github.com/users/TaichiKageyama/packages/container/kernel-build/settings
      #     + Manage Actions access
      #         * Add Repository: sandbox 
      image: ghcr.io/taichikageyama/kernel-build:20230106-1
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - /CCACHE-${{ matrix.targets }}:/CCACHE
        - /DATA-${{ matrix.targets }}:/DATA
        - /SRC-${{ matrix.targets }}:/SRC
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check1
        run: |
          set -x
          echo $GITHUB_WORKSPACE
          echo ${{ github.repository_owner }}
          ls /
          ls /DATA
          ls /SRC
          ls /CCACHE
          pwd
          echo "hi" > /DATA/test.txt
          set +x 
      - name: kernel-ccache
        id: kernel-ccache
        uses: actions/cache@v3
        with:
          path: /CCACHE
          key: ccache

      - name: Check2
        run: |
          ls /CCACHE

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.xxx }}
          path: /DATA
